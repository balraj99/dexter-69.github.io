<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	    <link rel="stylesheet" href="css/msc-style.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
  <body onload="getData()">
  	<div class="container">
  	  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
  	      <ul class="nav navbar-nav">
  	        <li class="nav-item">
  	          <a class="nav-link" href="homepage.html" style="text-decoration: none">Home</a>
  	        </li>
  	      </ul>
  	  </nav>
  	</div>
  	
  	<center>
  		<h4> Edit </h4>
  		<hr/>
	  	<div id="form-container">
	  		<div>
	  			<div class="card" style="width: 18rem;">
	  		        <img class="card-img-top" src="" alt="Card image cap" id="img" style="width: 300px; height: 200px;">
	  		    </div>
	  		</div>
		    <form action="galleryAdmin.html" onsubmit="return saveData()" id="edit-form">
		      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		        <input class="mdl-textfield__input" type="text" id="imageName" placeholder="Jon Doe">
		        <label class="mdl-textfield__label" for="sample1">Name</label>
		      </div><br/>
		      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		        <input class="mdl-textfield__input" type="text" id="imageUrl" placeholder="xyz.com/someimageurl">
		        <label class="mdl-textfield__label" for="sample1">Source Url</label>
		      </div>
		      <br/>
		      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		        <input class="mdl-textfield__input" type="text" id="imageInfo" placeholder="xyz">
		        <label class="mdl-textfield__label" for="sample1">Information</label>
		      </div>
		      <br/>
		      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		        <input class="mdl-textfield__input" type="text" id="imageUploadeDate" placeholder="e.g. 01/01/2018 (dd/mm/yyyy)">
		        <label class="mdl-textfield__label" for="sample1">Date</label>
		      </div>
		      <br/>
		      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color: #4bb543; margin-right: 20px;">Save</button>
		      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--danger" onclick="window.history.go(-1); return false;" style="background-color: #ed5249; color: white; margin-right: 20px">Cancel</button>
		    </form>
	    </div>
    </center>
    <button id="deletebtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="position: fixed; right: 0; bottom: 0; margin-bottom: 30px; margin-right: 20px; background-color: #D10005; 
	color: white">Delete</button>
    <script src="js/msc-script.js"></script>
    <script>
	    document.addEventListener("DOMContentLoaded", function() {
	        var demobtn1 = document.querySelector("#deletebtn");
	        demobtn1.addEventListener("click", function() {
	          mscConfirm("Delete", "Are you sure you want to delete this card?", function(){
	          	deleteCard();
	            location.href = "galleryAdmin.html"
	          });
	        });
	    });
    </script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="js/json_data_loader.js"></script>

  </body>
</html>
